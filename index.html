<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Studio Ghibli</title>
</head>

<body>
    <header>
        <img id="logo" src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1 id="title">Ghibli Review App</h1>
    </header>
    <main>

        <section>
            <h2 id="centerHeader">Select a movie</h2>
            <select id="titles">
                <option></option>
            </select>
        </section>

        <section>
            <h2 id="centerHeader">Movie details</h2>
            <div id="display-info"></div>
        </section>

        <section>
            <h2>Add a review</h2>
            <form id="review-form">
                <label for="review">Your Review: </label>
                <input id="review" type="text">
                <input type="submit">
            </form>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul id="review-list"></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>

        <section>
            <h2>People</h2>
            <ol id = "people-list">

            </ol>
            <button id="show-people">Show People</button>
        </section>


    </main>
</body>
